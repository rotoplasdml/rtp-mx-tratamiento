<!DOCTYPE html>
<html lang="es-AR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Saneamiento">
	<title>Accesorios| Rotoplas Tratamiento</title>
	<!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/tratamiento/css/styles.css">
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="/tratamiento/js/w3-include-html.js"></script>
	<!-- Icon -->
	<link rel="icon" href="favicon.png">
	<link rel="icon" href="favicon.png" sizes="32x32" />
	<link rel="icon" href="favicon.png" sizes="192x192" />
	<link rel="apple-touch-icon" href="favicon.png" />
</head>
<body>
	<!-- navegación -->
	<div id="menu_contenedor" class="bg-blue5 d-flex justify-content-between align-items-center" w3-include-html="/tratamiento/components/menu.html"></div>
	<!-- main -->
	<div class="container-fluid">
		<!-- espacio -->
		<div class="row">
			<div class="col-12">
				<div style="height: 92px;"></div>
			</div>
		</div>
		<!-- banner -->
		<div class="row"> 
			<div class="col-12 p-0 position-relative d-flex justify-content-center align-items-center">
				<img class="w-100" src="/tratamiento/imgs/tratamiento-primario/web-saneamiento-home-banner.jpg" alt="Banner" title="Rotoplas Tratamiento Primario">
                <div class="banner_contenido col-12 | col-sm-6 | col-lg-4 offset-lg-1 | text-white p-3">
                    <h1>
                        <span class="bold">Accesorios</span><br>
                    </h1>
                    <p class="m-0">Esta línea de productos está diseñada para el almacenamiento de agua en grandes volúmenes, cubriendo distintas necesidades de abastecimiento.</p>
                </div>
			</div>
		</div>
		<!-- productos -->
		<div class="row productos">
			<div class="col-12 d-flex flex-wrap justify-content-evenly">
				<div class="producto_nodo text-center p-3">
					<img class="w-100" src="/tratamiento/imgs/productos-relacionados/registro-lodos-button.jpg" alt="Imagen" title="Registro de lodos">
					<h3 class="fs-6 grey-2">Registro de lodos</h3>
					<a class="rtp-btn rtp-btn-azul hvr-float" href="/tratamiento/accesorios/registro-de-lodos">Ver producto</a>
				</div>
				<div class="producto_nodo text-center p-3">
					<img class="w-100" src="/tratamiento/imgs/productos-relacionados/registro-sanitario-button.jpg" alt="Imagen" title="Registro sanitario">
					<h3 class="fs-6 grey-2">Registro sanitario</h3>
					<a class="rtp-btn rtp-btn-azul hvr-float" href="/tratamiento/accesorios/registro-sanitario">Ver producto</a>
				</div>
				<div class="producto_nodo text-center p-3">
					<img class="w-100" src="/tratamiento/imgs/productos-relacionados/trampa-grasas-button.jpg" alt="Imagen" title="Trampa de grasas">
					<h3 class="fs-6 grey-2">Trampa de grasas</h3>
					<a class="rtp-btn rtp-btn-azul hvr-float" href="/tratamiento/accesorios/trampa-de-grasas">Ver producto</a>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<footer class="container-fluid bg-blue5 " w3-include-html="/tratamiento/components/footer.html"></footer>
	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/tratamiento/js/main.js"></script>
	<script src="/tratamiento/js/menu.js"></script>
</body>
</html>
